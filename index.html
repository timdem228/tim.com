<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>tim · it's me yes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
    <!-- Font Awesome 6 (настоящие иконки) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* === БАЗОВЫЕ СТИЛИ (с градиентом) === */
        body {
            font-family: "Google Sans Flex", sans-serif;
            color: #000;
            background: linear-gradient(145deg, #f9f9f9 0%, #e6eef9 100%);
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(8px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .nav {
            padding: 15px 30px;
            backdrop-filter: blur(15px);
            color: #000;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 10;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        h1, h2, p, a {
            color: #000;
            padding: 0;
            margin: 0;
            text-decoration: none;
        }

        .nav_t {
            font-weight: bold;
            font-size: 28px;
        }

        .nav_t_2 {
            margin-left: 2px;
            font-weight: normal;
            font-size: 24px;
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-bottom: 1px solid #ccc;
        }

        .headr_t {
            font-size: 56px;
            font-weight: 600;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }
        .headr_s_t {
            font-size: 28px;
            opacity: 0.8;
            background: linear-gradient(45deg, #333, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content {
            margin: 30px 25px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* === ДИСКОРД БЛОК === */
        .discord-block {
            display: flex;
            align-items: center;
            gap: 18px;
            background: rgba(255, 255, 255, 0.9);
            padding: 16px 24px;
            border-radius: 50px;
            margin: 25px 0 35px 0;
            box-shadow: 0 10px 25px rgba(0, 100, 255, 0.1);
            border: 1px solid rgba(73, 167, 255, 0.3);
            flex-wrap: wrap;
            backdrop-filter: blur(5px);
        }

        .discord-img {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            object-fit: cover;
            border: 3px solid #49a7ff;
            background: #fff;
            box-shadow: 0 5px 15px rgba(73, 167, 255, 0.3);
        }

        .discord-link {
            font-size: 2rem;
            font-weight: 600;
            color: #111;
            border-bottom: 3px solid #49a7ff;
            line-height: 1.2;
            transition: 0.2s;
            word-break: break-word;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .discord-link i {
            color: #5865F2;
            font-size: 2rem;
        }

        .discord-link:hover {
            background: linear-gradient(90deg, #49a7ff, #5865F2);
            color: white;
            border-bottom-color: white;
            padding: 0 12px;
            border-radius: 40px;
        }

        .discord-link:hover i {
            color: white;
        }

        /* === КАРУСЕЛЬ С НАСТОЯЩИМИ ИКОНКАМИ === */
        .carousel-wrap {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 25px 20px;
            margin: 30px 0 10px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .carousel-header {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 8px solid #49a7ff;
            background: linear-gradient(90deg, #333, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .carousel-arrow {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            font-size: 2.2rem;
            width: 56px;
            height: 56px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #222;
            user-select: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
        }

        .carousel-arrow:active {
            background: linear-gradient(135deg, #49a7ff, #8a5cf5);
            color: white;
            transform: scale(0.92);
            border-color: transparent;
        }

        .carousel-arrow:disabled {
            opacity: 0.2;
            pointer-events: none;
        }

        .carousel-window {
            flex: 1;
            min-width: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 60px;
            padding: 18px 20px;
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(4px);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.02);
        }

        .carousel-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        /* стили для иконок соцсетей */
        .social-icon {
            font-size: 2.5rem;
            width: 50px;
            text-align: center;
        }

        .social-icon .fa-telegram { color: #0088cc; }
        .social-icon .fa-twitch { color: #9146FF; }
        .social-icon .fa-steam { color: #171a21; }

        .social-link {
            font-size: 1.5rem;
            font-weight: 500;
            word-break: break-word;
            color: #111;
            border-bottom: 2px solid #49a7ff;
            padding-bottom: 2px;
        }

        .social-link:hover {
            background: #111;
            color: #fff;
            border-bottom-color: #fff;
            padding: 4px 12px;
            border-radius: 30px;
        }

        /* === ОБНОВЛЕННЫЙ БЛОК HI === */
        .info-l {
            padding: 28px;
            background: rgba(255, 255, 255, 0.9);
            border-left: 6px solid #49a7ff;
            border-radius: 24px;
            width: 100%;
            margin-top: 35px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.02);
        }

        .info-l-t {
            font-weight: 700;
            font-size: 38px;
            background: linear-gradient(45deg, #1a1a1a, #3a3a3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .info-l-d {
            margin-top: 8px;
            font-size: 1.4rem;
            line-height: 1.5;
            opacity: 0.9;
            font-weight: 400;
        }

        .info-l-d i {
            color: #49a7ff;
            margin-right: 8px;
        }

        /* === ФУТЕР === */
        .footer {
            padding: 40px 20px 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.6);
        }

        .footer-note {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .year {
            font-weight: 600;
            font-size: 1.5rem;
            background: rgba(255,255,255,0.7);
            padding: 6px 25px;
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1);
            backdrop-filter: blur(4px);
        }

        .ps {
            font-style: italic;
            opacity: 0.8;
            font-size: 1.3rem;
            background: rgba(255,255,255,0.5);
            padding: 6px 20px;
            border-radius: 40px;
        }

        /* === АДАПТАЦИЯ ПОД ТЕЛЕФОН === */
        @media (max-width: 600px) {
            .nav { padding: 12px 18px; }
            .nav_t { font-size: 24px; }
            .nav_t_2 { font-size: 20px; }
            .headr_t { font-size: 44px; }
            .headr_s_t { font-size: 22px; }
            .content { margin: 20px 12px; padding: 20px; }
            
            .discord-link { font-size: 1.5rem; }
            .discord-link i { font-size: 1.5rem; }
            
            .carousel-header { font-size: 1.5rem; }
            .carousel-arrow { width: 48px; height: 48px; font-size: 2rem; }
            .social-icon { font-size: 2rem; width: 40px; }
            .social-link { font-size: 1.2rem; }
            
            .info-l-t { font-size: 32px; }
            .info-l-d { font-size: 1.2rem; }
        }

        @media (max-width: 420px) {
            .discord-block { flex-direction: column; align-items: flex-start; }
            .carousel-content { flex-direction: column; gap: 12px; }
            .carousel-container { flex-wrap: wrap; }
            .carousel-arrow { order: 1; width: 44px; height: 44px; }
            .carousel-window { order: 2; width: 100%; }
            .footer-note { flex-direction: column; text-align: center; }
        }

        /* ховер на дискорд картинку */
        .discord-img:hover {
            transform: scale(1.05) rotate(2deg);
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <p class="nav_t">tim<span class="nav_t_2">.com</span></p>
    </nav>

    <header class="header">
        <h1 class="headr_t">tim</h1>
        <p class="headr_s_t">it's me yes</p>
    </header>

    <main class="content">
        <!-- Дискорд блок с иконкой -->
        <div class="discord-block">
            <img src="img/dclogo.jpg" alt="DC logo" class="discord-img" onerror="this.src='data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2260%22%20height%3D%2260%22%20viewBox%3D%220%200%2060%2060%22%3E%3Ccircle%20cx%3D%2230%22%20cy%3D%2230%22%20r%3D%2230%22%20fill%3D%22%2349a7ff%22%2F%3E%3Ctext%20x%3D%2212%22%20y%3D%2240%22%20fill%3D%22%23fff%22%20font-size%3D%2228%22%3EDC%3C%2Ftext%3E%3C%2Fsvg%3E'">
            <a href="https://discord.gg/KeaVnSPz" class="discord-link" target="_blank">
                <i class="fab fa-discord"></i> MY DCS [CDO]
            </a>
        </div>

        <!-- Карусель с настоящими иконками -->
        <div class="carousel-wrap">
            <div class="carousel-header">⚡ листай ссылки ⚡</div>
            <div class="carousel-container">
                <button class="carousel-arrow" id="prevBtn" aria-label="назад">←</button>
                <div class="carousel-window" id="carouselWindow">
                    <div class="carousel-content" id="carouselContent">
                        <!-- JS заполнит -->
                    </div>
                </div>
                <button class="carousel-arrow" id="nextBtn" aria-label="вперёд">→</button>
            </div>
        </div>

        <!-- ОБНОВЛЕННЫЙ БЛОК HI (как на картинке) -->
        <div class="info-l">
            <h2 class="info-l-t">hi</h2>
            <p class="info-l-d">
                <i class="fas fa-code"></i> i'm tim ? i am developer of litel programs<br>
                <i class="fas fa-crown" style="margin-left: 28px;"></i> i also have LOTS of social media
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-note">
            <div class="year">tim.com 2026</div>
            <div class="ps">it's me :P</div>
        </div>
    </footer>

    <script>
        (function() {
            // Ссылки с настоящими иконками (Font Awesome)
            const links = [
                { icon: '<i class="fab fa-telegram"></i>', name: 't.me/scenaristpornuhi', url: 'https://t.me/scenaristpornuhi' },
                { icon: '<i class="fab fa-twitch"></i>', name: 'twitch.tv/timdem228', url: 'https://twitch.tv/timdem228' },
                { icon: '<i class="fab fa-steam"></i>', name: 'steamcommunity.com/id/timdem5', url: 'https://steamcommunity.com/id/timdem5' }
            ];

            let currentIndex = 0;
            const contentDiv = document.getElementById('carouselContent');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            function renderSlide(index) {
                const safeIndex = (index + links.length) % links.length;
                const item = links[safeIndex];
                contentDiv.innerHTML = `
                    <span class="social-icon">${item.icon}</span>
                    <a href="${item.url}" class="social-link" target="_blank" rel="noopener">${item.name}</a>
                `;
                
                if (links.length <= 1) {
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                } else {
                    prevBtn.disabled = false;
                    nextBtn.disabled = false;
                }
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + links.length) % links.length;
                renderSlide(currentIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % links.length;
                renderSlide(currentIndex);
            });

            // клавиши клавиатуры
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    prevBtn.click();
                    e.preventDefault();
                } else if (e.key === 'ArrowRight') {
                    nextBtn.click();
                    e.preventDefault();
                }
            });

            renderSlide(0);
        })();
    </script>
</body>
</html>
